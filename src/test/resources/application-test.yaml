spring:
  application:
    name: challenge-softteck-test
  profiles:
    active: test

# Disable Firebase for tests
firebase:
  enabled: false
  project-id: test-project
  service-account-key: classpath:firebase-service-account.json

# Server Configuration
server:
  port: 0  # Random port for tests

# Logging Configuration
logging:
  level:
    br.com.fiap.challenge_softteck: DEBUG
    com.google.firebase: WARN
    com.google.cloud.firestore: WARN
    root: WARN

# Test Configuration
test:
  mock:
    enabled: true
